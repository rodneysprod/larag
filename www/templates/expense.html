<ion-view view-title="Expense">
  <ion-content>
	<div class="list">
  	<div class="list list-inset">
  		<label class="item item-input">
    	<input type="text" placeholder="Income Amount" ng-model="income">
  		</label>
	</div>
	<button class="button button-balanced" style="margin-left:20px; width:300px;" ng-click="income()">Add</button>

	<div class="list list-inset">

    <div class="item">
      {{ income }}
    </div>

	</div>

  </ion-content>
</ion-view>
